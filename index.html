<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our 1-Year Anniversary</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #8F79A1;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sparkle, .heart {
      position: absolute;
      pointer-events: none;
      animation-iteration-count: infinite;
    }

    .sparkle {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleAnim 4s linear infinite;
    }

    .heart {
      color: #ffccd5;
      font-size: 20px;
      animation: floatHeart 6s ease-in-out infinite;
    }

    @keyframes sparkleAnim {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.8); opacity: 0; }
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    .content-box {
      background-color: #32612Dcc; /* semi-transparent */
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      z-index: 1;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: white;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      margin: 1.2rem 0;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .reveal-button {
      background-color: #ffccd5;
      border: none;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      font-weight: bold;
      color: #526863;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .reveal-button:hover {
      background-color: #ffe2ea;
      transform: scale(1.05);
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Sparkles & Hearts Animation -->
  <script>
    const sparkleCount = 30;
    const heartCount = 15;

    for (let i = 0; i < sparkleCount; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = `${Math.random() * 100}vw`;
      sparkle.style.animationDuration = `${2 + Math.random() * 4}s`;
      sparkle.style.top = `${Math.random() * -100}vh`;
      document.body.appendChild(sparkle);
    }

    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'ðŸ’–';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${4 + Math.random() * 4}s`;
      heart.style.bottom = `${Math.random() * -100}vh`;
      document.body.appendChild(heart);
    }
  </script>

  <!-- Content -->
  <div class="content-box">
    <h1>happy 1 year biff ðŸ’•</h1>

    <button class="reveal-button" onclick="revealVideo()">click me</button>

    <div class="video-container" id="videoBox">
      <iframe src="https://youtu.be/nU3ILMQ1wfE" 
              frameborder="0" 
              allowfullscreen>
      </iframe>
    </div>

    <p>one year hit yayyy we are so autistically powerful togetherðŸ’šðŸ’œ</p>
  </div>

  <script>
    function revealVideo() {
      const button = document.querySelector('.reveal-button');
      const video = document.getElementById('videoBox');
      
      button.style.display = 'none';
      video.style.display = 'block';
      setTimeout(() => {
        video.style.opacity = 1;
      }, 10);
    }
  </script>

</body>
</html>
